<html>
        <head></head>
        <body onload="parent.frame_resize();">
        
            {% if messages|length > 0 %}
				<h4>The following messages were generated by the system while handling your request:</h4>
	        	<ul>
	        	{% for message in messages %}
				    <li>{{ message }}</li>
				{% endfor %}
	        	</ul>  

			{% endif %}  
            
            {% if img %}
			<img src='data:image/png;base64,{{img}}' />
			{% endif %}
                                       
        </body>
</html>
